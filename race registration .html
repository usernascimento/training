<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
<h1>Race Registration!</h1>   
<form action="">
<div>
<label for="text">First Name</label>
<input type="text" id="first" name="firstname">
<label for="last">Last Name</label>
<input type="text" id="last" name="lastname" required>
</div>
<p>Select a Race:</p>
<div>
<input type="radio" id="funrun" name="race" value="funrun" required>
<label for="funrun">Fun Run 5K</label>
</div>
<div>
<input type="radio" id="half" name="race" value="half" required>
<label for="half">Half Marathon</label>
</div>
<div>
<input type="radio" id="full" name="race" value="full" required>
<label for="full">Full Marathon</label>
</div>
<div>
<label for="email">Email</label>
<input type="email" id="email" name="email" required>
<label for="password">Password</label>
<input type="password" id="password" name="password" required>
</div>
<div>
<label for="division">Select Age Group</label>
<select name="divison" id="divison">
    <option value="kids">under 18</option>
    <option value="ya">18-30</option>
    <option value="adults">30-50</option>
    <option value="seniors">ab 50</option>
</select>   
</div>
<button>Register</button>
</form>

</body>
</html>
